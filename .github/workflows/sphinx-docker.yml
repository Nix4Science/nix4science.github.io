name: Sphinx site CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the site in the sphinx/builder container
      run: |
        docker run \
        -v ${{ github.workspace }}:/srv/sphix -v ${{ github.workspace }}/_site:/srv/sphinx/_site \
        guilloteauq/nix4science:latest /bin/bash -c "chmod -R 777 /srv/sphinx && sphinx-build /srv/sphinx/source /srv/sphinx/_site"
